{% extends "layout.html" %}
{% block head %}
  <link rel="stylesheet" href="/assets/style.css" type="text/css">
  <script src="/assets/app.js"></script>
{% endblock %}
{% block content %}
<form action="/login_auth" method="POST">
  <input type="hidden" name="refer_url" value="{{refer_url|safe}}">
	<div class="Box">
		<div class="Box-screen">
			<div class="app-title">
				<h1>login page</h1>
			</div>
 
			<div class="Box-form">
				<div class="control-group">
					<input type="text" class="Box-field" value="{{user_name}}" placeholder="帳號" name="user">
					<label class="Box-field-icon fui-user" for="Box-name"></label>
				</div>
				<div class="control-group">
					<input type="password" class="Box-field" placeholder="密碼" name="password">
					<label class="Box-field-icon fui-user" for="Box-name"></label>
				</div>
 
      	<input type="submit" value="提交" class="btn btn-primary btn-large btn-block" >
				<br>
        <a href="/google" class="google-btn btn btn-primary btn-large btn-block" >google login</a>
        <a href="/register?{{refer_url}}" class="Box-link">Register</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
